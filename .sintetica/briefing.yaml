institutional_structure:
  note: "Baseada em benchmarks: Pentagram, Collins, Porto Rocha, DixonBaxi"

  principle: |
    Landing page: convence, explica, vende
    Site institucional: demonstra, mostra, existe

  navigation:
    items:
      - "Work"
      - "Studio"
      - "Journal"
      - "Contact"
    style: "minimalista, sem dropdown"

  pages:
    home:
      sections:
        - id: "hero"
          type: "statement"
          options:
            - "Statement simples: 'AI.TELIER — Studio de Storytelling e Identidade'"
            - "Projeto de destaque em full-bleed"
          note: "NÃO é pitch, é identidade"

        - id: "selected-work"
          type: "portfolio-preview"
          quantity: "4-6 projetos"
          layout: "grid assimétrico"
          images: "full-bleed, grandes"
          cta: "Ver todos os projetos →"
          note: "O trabalho fala. Sem explicações."

        - id: "brief-about"
          type: "teaser"
          content: "2-3 frases sobre o studio"
          cta: "Conhecer o studio →"
          note: "Não manifesto. Não filosofia. Fato."

      what_NOT_to_include:
        - "Seção 'O Problema'"
        - "Seção 'A Visão'"
        - "Seção 'Como Trabalhamos'"
        - "Seção 'Para Quem É'"
        - "CTA agressivo"
        - "Testimonials"
        - "Preços"

    work:
      title: "Work"
      path: "/work"
      content:
        - "Grid de projetos"
        - "Filtros: Pessoas | Cinema | Identidade"
        - "Cada projeto → página de case study"
      case_study_structure:
        - "Hero image full-bleed"
        - "Título + cliente + ano"
        - "Descrição breve (2-3 parágrafos)"
        - "Galeria de imagens"
        - "Próximo projeto"
      status: "CRIAR (placeholder até ter assets)"

    studio:
      title: "Studio"
      path: "/studio"
      content:
        - "Statement do studio (1-2 parágrafos)"
        - "Taynã Puri — Founder (foto + bio curta)"
        - "Objetivo do projeto"
        - "Localização"
      what_NOT_to_include:
        - "Manifesto de 10 parágrafos"
        - "Timeline da empresa"
        - "Missão/Visão/Valores"
        - "Testemunhos"
      status: "CRIAR"

    journal:
      title: "Journal"
      path: "/journal"
      content:
        - "Artigos + Pensamentos"
        - "Eventos (se houver)"
        - "Newsletter signup integrado"
      note: "Autoridade através de pensamento, não SEO"
      status: "MANTER + ADICIONAR newsletter"

    contact:
      title: "Contact"
      path: "/contact"
      content:
        - "Email: hello@aitelier.studio (ou similar)"
        - "Instagram: @aitelier.studio"
        - "São Paulo, Brasil"
        - "Formulário simples: Nome + Email + Mensagem"
      what_NOT_to_include:
        - "Formulário com 10 campos"
        - "'Selecione seu orçamento'"
        - "Chatbot"
        - "FAQ"
      status: "CRIAR"

  footer:
    items:
      - "Newsletter signup (sutil)"
      - "Email"
      - "Instagram"
      - "São Paulo, Brasil"
    style: "Minimalista, pode ter personalidade"


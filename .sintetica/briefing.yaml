  # Manter estética existente
  preserve:
    - "Brutal poetry aesthetic"
    - "Matrix green (#00FF41) como cor primária"
    - "Glass morphism nos cards"
    - "Backgrounds escuros com gradients"
    - "Tipografia monospace para elementos técnicos"
    - "Serif (Georgia) para momentos poéticos"
    - "Efeitos de glitch sutis"
    - "Grid patterns e scanlines"

  # Ajustes para nova narrativa
  evolve:
    - "Menos terminal/código, mais editorial"
    - "Breathers mais amplos (60-70vh)"
    - "Tipografia ainda mais dramática nos headlines"
    - "Transições de temperatura mais marcadas"
    - "Portfólio como galeria visual imersiva"

